<!DOCTYPE html>
<html>

<body>
	<header class="bg-primary text-yellow">
		<div class="container">
			<div class="row">
				<div class="col-lg-10 mx-auto">
					<h2>
						<img src="img/logo_grupo_bolivar.jpg" alt="logo_grupo_bolivar">
						Sistema de Accionistas
					</h2>
					<!--Barra de opciones-->
					<nav class="navbar navbar-expand-lg navbar-light bg-light-nav">
						<button class="navbar-toggler" type="button"
							data-toggle="collapse" data-target="#navbarNavDropdown"
							aria-controls="navbarNavDropdown" aria-expanded="false"
							aria-label="Toggle navigation">
							<span class="navbar-toggler-icon"></span>
						</button>

						<div class="collapse navbar-collapse " id="navbarNavDropdown">
							<ul class="navbar-nav">
								<li class="nav-item active"><a class="nav-link " href="#">Inicio
										<span class="sr-only">(current)</span>
								</a></li>

								<li class="nav-item dropdown"><a id="pagos"
									class="nav-link dropdown-toggle" href="#" role="button"
									data-toggle="dropdown" aria-haspopup="true"
									aria-expanded="false">Pagos</a>
									<div class="dropdown-menu" aria-labelledby="pagos">
										<a class="dropdown-item" th:href="@{/plaCuentas(editMode=1)}">Plan
											Cuentas</a> <a class="dropdown-item" th:href="@{/genOrdPagos}">Generacion
											Ordenes Pagos</a> <a class="dropdown-item"
											th:href="@{/aplicacion}">Aplicación</a>
									</div></li>

							</ul>
						</div>

						<!-- logout -->
						<div class="align-items-end">
							<a class="dropdown-item" href="#" th:href="@{/logout}"> <span
								th:text="${userLogin.username}"></span> <span
								class="float-right">&nbsp; <i class="fas fa-sign-out-alt"></i>
							</span>
							</a>
						</div>
						<!-- Fin logout -->

					</nav>
				</div>
			</div>
		</div>
	</header>
</body>
</html>
