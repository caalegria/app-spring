<!DOCTYPE html>
<html>

<body>
	<header class="bg-primary text-yellow">
		<div class="container">
			<div class="row">
				<div class="col-lg-11 mx-auto">
					<div class="form-group" align="center">
						<h3 style = "padding-top: 15px;letter-spacing:3px;">
							<span th:text="#{label.nombre.aplicacion.container}" class="col-lg-12" />
						</h3>
					</div>

					<nav class="navbar navbar-expand-lg navbar-light bg-light">
						<a title="Inicio - Cargue Dividendos" class="navbar-brand" th:href="@{/cargueDividendos}"></a>
						<button  class="navbar-toggler" type="button"
							data-toggle="collapse" data-target="#navbarSupportedContent"
							aria-controls="navbarSupportedContent" aria-expanded="false"
							aria-label="Toggle navigation">
							<span class="navbar-toggler-icon"></span>
						</button>

						<div class="collapse navbar-collapse" id="navbarSupportedContent">
							<ul class="navbar-nav mr-auto">
								<li class="nav-item"><a class="nav-link"
									th:text="#{label.configurar.plan.cuentas}"
									th:href="@{/plaCuentas(editMode=0)}"></a></li>
								<li class="nav-item dropdown"><a
									class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
									role="button" data-toggle="dropdown" aria-haspopup="true"
									aria-expanded="false" th:text="#{label.configurar.pago}" />
									<div class="dropdown-menu" aria-labelledby="navbarDropdown">
										<a class="dropdown-item" th:href="@{/configurarBeneficiarios(viewState=0)}" th:text="#{label.configurar.beneficiarios}" />
										<a class="dropdown-item" th:href="@{/generarOrdenesDePagos(viewState=0,reload=1)}" th:text="#{label.configurar.generar}"/>	
										<a class="dropdown-item" th:href="@{/retenciones(viewState=0,reload=1)}" th:text="#{label.generar.retenciones}"/>	
										<a class="dropdown-item" th:href="@{/estadoOrdenesPago(viewState=0,reload=1)}" th:text="#{label.generar.ordenPagos}"/>										
									</div></li>
								<li class="nav-item"><a class="nav-link"
									th:href="@{/aplicacion}"
									th:text="#{label.configurar.aplicacion}"></a></li>
								<li class="nav-item"><a class="nav-link"
									th:href="@{/parametrizacion(viewState=0,reload=1)}"
									th:text="#{label.parametrizacion}"></a></li>
							</ul>
						</div>

						<!-- logout -->
						<div class="align-items-end">
							<a class="nav-link" href="#" th:href="@{/logout}"> <span
								th:text="${usuarioLogin.username}"></span> <span
								class="float-right">&nbsp; <i class="fas fa-sign-out-alt"></i>
							</span>
							</a>
						</div>
					</nav>
				</div>
			</div>
		</div>
	</header>
</body>
</html>
