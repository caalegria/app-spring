<h5 th:text="#{label.beneficiario}" />
<hr>
<form class="form" role="form" autocomplete="off" method="post"
	th:object="${persona}"
	th:action="${viewState}== '2'?@{/agregarBeneficiariosAccionista/agregar}:(${viewState}=='3'?@{/agregarBeneficiariosAccionista/actualizar}:@{/agregarBeneficiariosAccionista/agregar})">
	<div class="form-group row">
		<div class="col-lg-3">
			<label for="identi" th:text="#{label.identificacion}" /> <input
				id="identi" class="form-control  form-control-sm" type="text"
				required="true" th:field="${persona.id}" readonly="true"
				th:placeholder="#{label.identificacion}" maxlength="20">
		</div>

		<div class="col-lg-3">
			<label for="detalNombre" th:text="#{label.nombres}" /> <input
				id="detalNombre" class="form-control  form-control-sm" type="text"
				required="true" th:field="${persona.perDetalleNombre}"
				readonly="true" th:placeholder="#{label.nombres}" maxlength="60">
		</div>

		<div class="col-lg-3">
			<label for="primeApe" th:text="#{label.primer.apellido}" /> <input
				id="primeApe" class="form-control  form-control-sm" type="text"
				required="true" th:field="${persona.perPrimerApellido}"
				readonly="true" th:placeholder="#{label.primer.apellido}"
				maxlength="30">
		</div>

		<div class="col-lg-3">
			<label for="seguApe" th:text="#{label.segundo.apellido}" /> <input
				id="seguApe" class="form-control  form-control-sm" type="text"
				required="true" th:field="${persona.perSegundoApellido}"
				readonly="true" th:placeholder="#{label.segundo.apellido}"
				maxlength="30">
		</div>

		<div class="col-lg-3">
			<label for="direcc" th:text="#{label.direccion}" /> <input
				id="direcc" class="form-control  form-control-sm" type="text"
				required="true" th:field="${persona.perDireccion}" readonly="true"
				th:placeholder="#{label.direccion}" maxlength="50">
		</div>

		<div class="col-lg-3">
			<label for="telef" th:text="#{label.telefono}" /> <input id="telef"
				class="form-control  form-control-sm" type="text" required="true"
				th:field="${persona.perTelefono}" readonly="true"
				th:placeholder="#{llabel.telefono}" maxlength="15">
		</div>

		<div class="col-lg-3">
			<label for="telef2" th:text="#{label.telefono2}" /> <input id=""
				class="form-control  form-control-sm" type="text" required="true"
				th:field="${persona.perTelefono2}" readonly="true"
				th:placeholder="#{label.telefono}" maxlength="15">
		</div>
	</div>
	<hr>
	<div class="form-group row">
		<div class="col-lg-3">
			<label for="benValor" th:text="#{label.porcentaje.accion}" /> <input
				id="identi" class="form-control  form-control-sm" type="text"
				required="true" th:field="${persona.benValor}"
				th:placeholder="#{label.porcentaje.accion}" maxlength="20">
		</div>

		<div class="col-lg-3">
			<label for="benNit" th:text="#{label.nit}" /> <select id="benNit"
				class="form-control" th:field="${persona.benNit}">
				<option th:each="i : ${catalogoNit}" th:value="${i.codigo}"
					th:text="${i.label}" />
			</select>
		</div>
	</div>

	<div class="col-lg-12 alinearDerecha">
		<a class="btn btn_verde_blanco" th:text="#{btn.regresar}"
			th:href="@{/agregarBeneficiariosAccionista/regresar}" /> <input
			th:if="${viewState == '2'}" type="submit"
			class="btn btn_verde_blanco" th:value="#{btn.guardar}" /> <input
			th:if="${viewState == '3'}" type="submit"
			class="btn btn_verde_blanco" th:value="#{btn.actualizar}" />
	</div>

</form>
