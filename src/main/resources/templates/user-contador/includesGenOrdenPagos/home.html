<h3 th:text="#{label.page.configurar.beneficiarios}" class="subtituloAplicacion" />
<div>
	<h5 th:text="#{subtitlte.consulta.accionistas}"  />
	<hr>
	<form class="form" role="form" autocomplete="off" method="post"
		th:object="${accionista}"
		th:action="@{/configurarBeneficiarios/buscar}">

		<div class="form-group row">
			<div class="col-lg-3">
				<input class="form-control  form-control-sm" type="text"
					th:field="${accionista.accNombre}"
					th:placeholder="|#{label.nombres} y/o #{label.apellidos}| "
					maxlength="120">
			</div>
			<div class="col-lg-4">
				<input type="submit" class="btn btn_verde_blanco"
					th:value="#{btn.buscar}">
			</div>
		</div>
	</form>
	<hr>
	<br>
	<h5 th:text="#{subtitlte.listado.accionistas}"
		th:title="|#{label.resultado}: ${#lists.size(accionistas)}|" />
	<table border="1" class="col-lg-12 mx-auto tabla1">
		<thead>
			<tr>
				<th class="sizeCol15" th:text="#{label.tipo.documento}" /th>
				<th class="sizeCol10" th:text="#{label.identificacion}" /th>
				<th class="sizeCol10" th:text="|#{label.nombres} #{label.apellidos}|"/th>
				<th class="sizeCol20" th:text="#{label.detalle}" /th>				
				<th class="sizeCol5" th:text="#{label.acciones}" /th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="objAcc : ${accionistas}">
				<td th:text="${objAcc.finPersona.perTipoIdentRef.refDescripcion}" />
				<td th:text="${objAcc.finPersona.id}" />
				<td th:text="${objAcc.finPersona.perNombre} " />
				<td >
					 <label for="lblDir" th:text="|#{label.direccion}: |" class="p_gris_bold"/>
					 <output id="lblDir" th:text="${objAcc.finPersona.perDireccion}"/>
					 <br>
					 <label for="lblTel" th:text="|#{label.telefono}: |" class="p_gris_bold"/>
					 <output id="lblTel" th:text="${objAcc.finPersona.perTelefono}"/>
					 <br>
					 <label for="lblNatu" th:text="|#{label.tipo.accionista}: |" class="p_gris_bold"/>
					 <output id="lblNatu" th:text="${objAcc.finPersona.perNaturalezaRef.refDescripcion}"/>
					 <br>				 
					 <label for="lblTipPag" th:text="|#{label.tipo.pago}: |" class="p_gris_bold"/>
					 <output id="lblTipPag" th:text="${objAcc.accFormaPagoRef.refDescripcion}"/>
				</td>				
				<td><a
					th:href="@{/configurarBeneficiariosAccionista(accPerIdent=${objAcc.id.accPerIdent},accOfiCodigo=${objAcc.id.accOfiCodigo})}"
					class="btn btn_gris_gris" th:text="#{subtitlte.beneficiarios}" /></td>
			</tr>
		</tbody>
	</table>

</div>
