<div>
	<h5 th:text="#{subtitlte.consulta.accionistas}" />
	<hr>
	<form class="form" role="form" autocomplete="off" method="post"
		th:object="${accionista}"
		th:action="@{/configurarBeneficiarios/buscar}">

		<div class="form-group row">
			<div class="col-lg-3">
				<input class="form-control  form-control-sm" type="text"
					th:field="${accionista.accNombre}"
					th:placeholder="|#{label.nombres} y/o #{label.apellidos}| "
					maxlength="120">
			</div>
			<div class="col-lg-4">
				<input type="submit" class="btn btn_verde_blanco"
					th:value="#{btn.buscar}">
			</div>
		</div>
	</form>
	<hr>
	<br>
	<h5 th:text="#{subtitlte.listado.accionistas}"
		th:title="|#{label.resultado}: ${#lists.size(accionistas)}|" />
	<table border="1" class="col-lg-12 mx-auto tabla1">
		<thead>
			<tr>
				<th class="sizeCol5" th:text="#{label.nombres}" /th>
				<th class="sizeCol5" th:text="#{label.apellidos}" /th>
				<th class="sizeCol15" th:text="#{label.tipo.documento}" /th>
				<th class="sizeCol5" th:text="#{label.identificacion}" /th>
				<th class="sizeCol5" th:text="#{label.direccion}" /th>
				<th class="sizeCol5" th:text="#{label.telefono}" /th>
				<th class="sizeCol5" th:text="#{label.tipo.accionista}" /th>
				<th class="sizeCol5" th:text="#{label.tipo.pago}" /th>
				<th class="sizeCol15" th:text="#{label.acciones}" /th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="objAcc : ${accionistas}">
				<td th:text="${objAcc.finPersona.perNombre} " />
				<td
					th:text="|${objAcc.finPersona.perPrimerApellido} ${objAcc.finPersona.perSegundoApellido}|" />
				<td />
				<td th:text="${objAcc.finPersona.id}" />
				<td th:text="${objAcc.finPersona.perDireccion}" />
				<td th:text="${objAcc.finPersona.perTelefono}" />
				<td></td>
				<td th:text="${objAcc.accFormaPago}"></td>
				<td><a
					th:href="@{/configurarBeneficiariosAccionista(accPerIdent=${objAcc.id.accPerIdent},accOfiCodigo=${objAcc.id.accOfiCodigo})}"
					class="btn btn_gris_gris" th:text="#{subtitlte.beneficiarios}" /></td>
			</tr>
		</tbody>
	</table>

</div>
