<h3 th:text="#{label.page.plan.cuentas}" class="subtituloAplicacion" />
<div>
	<h5 th:text="#{subtitlte.crear}" />
	<hr>
	<form class="form" role="form" autocomplete="off" method="post"
		th:object="${cuenta}"
		th:action="${editMode}=='0'?@{/plaCuentas/guardar}:(${editMode}=='2'?@{/plaCuentas/actualizar}:@{/plaCuentas/guardar})">

		<div class="form-group row">
			<div class="col-lg-3">
				<input class="form-control  form-control-sm" type="text"
					required="true" th:field="${cuenta.id}"
					th:placeholder="#{label.numeroCuenta}" maxlength="16">
			</div>
			<div class="col-lg-4">
				<input class="form-control  form-control-sm" type="text"
					required="true" th:field="${cuenta.descripcion}" maxlength="60"
					th:placeholder="#{label.descripcion}">
			</div>
			<div class="col-lg-4">
				<input type="submit" class="btn btn_verde_blanco"
					th:value="${editMode}=='0'?#{btn.guardar}:#{btn.actualizar}">
			</div>
		</div>
	</form>
	<br>
	<h5 th:text="#{subtitlte.buscar}" />
	<hr>
	<form class="form" role="form" autocomplete="off" method="post"
		th:object="${filtroBusqueda}" th:action="@{/plaCuentas/buscar}">
		<div class="form-group row">
			<div class="col-lg-3">
				<input class="form-control  form-control-sm" type="text"
					th:field="${filtroBusqueda.id}"
					th:placeholder="#{label.numeroCuenta}" maxlength="16">
			</div>
			<div class="col-lg-4">
				<input type="submit" class="btn btn_verde_blanco" th:value="Buscar">
			</div>
		</div>
	</form>
	<br>
	<h5 th:text="#{subtitlte.listado}" />
	<table border="1" class="col-lg-12 mx-auto tabla1">
		<thead>
			<tr>
				<th class="sizeCol5" th:text="#{label.cuenta}" /th>
				<th class="sizeCol15" th:text="#{label.descripcion}" /th>
				<th class="sizeCol5" th:text="#{label.fechaCreacion}" /th>
				<th class="sizeCol5" th:text="#{label.fechaModificacion}" /th>
				<th class="sizeCol5" th:text="#{label.estado}" /th>
				<th class="sizeCol15" th:text="#{label.acciones}" /th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="cnt : ${cuentas}">
				<td th:text="${cnt.id}" />
				<td th:text="${cnt.descripcion}" />
				<td th:text="${#dates.format(cnt.fechaCreacion, 'dd/MMM/yyyy')}"
					th:title="${cnt.fechaCreacion}" />
				<td
					th:text="${#dates.format(cnt.fechaUltimaModificacion, 'dd/MMM/yyyy')}"
					th:title="${cnt.fechaUltimaModificacion}" />
				<td th:text="${cnt.estado}" />
				<td><a th:href="@{/plaCuentas/editar(cuentaEditId=${cnt.id})}"
					class="btn btn_gris_gris" th:text="#{btn.editar}" /> <a
					th:href="@{/plaCuentas/bloquear(cuentaEditId=${cnt.id})}"
					class="btn btn_gris_gris" th:text="#{btn.bloquear}" /></td>
			</tr>
		</tbody>
	</table>
</div>
