<div>
	<h5>Creaci&oacuten de Cuenta</h5>
	<hr>
	<form class="form" role="form" autocomplete="off" method="post"
		th:object="${cuenta}"
		th:action="${editMode}=='0'?@{/plaCuentas/guardar}:(${editMode}=='1'?@{/plaCuentas/actualizar}:@{/plaCuentas/guardar})">

		<div class="form-group row">
			<div class="col-lg-3">
				<input class="form-control  form-control-sm" type="text"
					required="true" th:field="${cuenta.id}"
					placeholder="Numero de cuenta" maxlength="16">
			</div>
			<div class="col-lg-4">
				<input class="form-control  form-control-sm" type="text"
					required="true" th:field="${cuenta.descripcion}" maxlength="60"
					placeholder="Descripci&oacuten">
			</div>
			<div class="col-lg-4">
				<input type="submit" class="btn btn_verde_blanco"
					th:value="${editMode}=='0'?Crear:Actualizar">
			</div>
		</div>
	</form>
	<br>
	<h5>Consulta de Cuentas</h5>
	<hr>
	<form class="form" role="form" autocomplete="off" method="post"
		th:object="${filtroBusqueda}" th:action="@{/plaCuentas/buscar}">
		<div class="form-group row">
			<div class="col-lg-3">
				<input class="form-control  form-control-sm" type="text"
					th:field="${filtroBusqueda.id}"
					placeholder="Numero de cuenta" maxlength="16">
			</div>
			<div class="col-lg-4">
				<input type="submit" class="btn btn_verde_blanco" th:value="Buscar">
			</div>
		</div>
	</form>
	<br>
	<h5>Listado de Cuentas</h5>
	<table border="1" class="col-lg-12 mx-auto tabla1">
		<thead>
			<tr>
				<th class="sizeCol5">Cuenta</th>
				<th class="sizeCol15">Descripci&oacuten</th>
				<th class="sizeCol5">Fecha Creaci&oacuten</th>
				<th class="sizeCol5">Fecha Modificaci&oacuten</th>
				<th class="sizeCol5">Estado</th>
				<th class="sizeCol15">Acciones</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="cnt : ${cuentas}">
				<td th:text="${cnt.id}" />
				<td th:text="${cnt.descripcion}" />
				<td th:text="${#dates.format(cnt.fechaCreacion, 'dd/MMM/yyyy')}"
					th:title="${cnt.fechaCreacion}" />
				<td
					th:text="${#dates.format(cnt.fechaUltimaModificacion, 'dd/MMM/yyyy')}"
					th:title="${cnt.fechaUltimaModificacion}" />
				<td th:text="${cnt.estado}" />
				<td><a th:href="@{/plaCuentas/editar(cuentaEditId=${cnt.id})}"
					class="btn btn_gris_gris" />Editar</a> <a
					th:href="@{/plaCuentas/bloquear(cuentaEditId=${cnt.id})}"
					class="btn btn_gris_gris" />Bloquear</a></td>
			</tr>
		</tbody>
	</table>

</div>
