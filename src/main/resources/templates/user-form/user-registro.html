<div
	th:with="disableFields=!${editMode} and ${#authorization.expression('hasRole(''ROLE_USER'')')}">

	<form class="form" role="form" autocomplete="off"
		th:object="${userForm}"
		th:action="${signup}?@{/signup}:(${editMode} ?@{/editUser} :@{/userForm})"
		method="post">

		<!-- Es necesario para poder pasar la validacion del Model  -->
		<input class="form-control" type=hidden
			th:field="${userForm.usuCodigo}" th:if="${editMode}"> <input
			class="form-control" type=hidden name="password" value="xxxx"
			th:if="${editMode}"> <input class="form-control" type=hidden
			name="confirmPassword" value="xxxx" th:if="${editMode}">

		<!-- Formulario de creación/edición -->
		<div class="form-group row">
			<label class="col-lg-3 col-form-label form-control-label">Nombre</label>
			<div class="col-lg-9">
				<input class="form-control  form-control-sm" type="text"
					th:field="${userForm.usuNombre}" th:disabled="${disableFields}">
				<div class="alert-danger" th:if="${#fields.hasErrors('usuNombre')}"
					th:errors="*{usuNombre}">Error en nombre</div>
			</div>
		</div>

		<div class="form-group row">
			<label class="col-lg-3 col-form-label form-control-label">*C&oacute;digo</label>
			<div class="col-lg-9">
				<input class="form-control  form-control-sm" type="text"
					th:field="${userForm.usuCodigo}" th:disabled="${disableFields}">
				<div class="alert-danger" th:if="${#fields.hasErrors('usuCodigo')}"
					th:errors="*{usuCodigo}">Error en codigo</div>
			</div>
		</div>

		<div class="form-group row">
			<label class="col-lg-3 col-form-label form-control-label">Password</label>
			<div class="col-lg-9">
				<input class="form-control form-control-sm" type="text"
					th:field="${userForm.usuPasswd}" th:disabled="${disableFields}">
				<div class="alert-danger" th:if="${#fields.hasErrors('usuPasswd')}"
					th:errors="*{usuPasswd"}>Error contraseña</div>
			</div>
		</div>

		<div class="form-group row"
			th:if="${editMode==null or editMode==false}">
			<label class="col-lg-3 col-form-label form-control-label">Confirmar</label>
			<div class="col-lg-9">
				<input class="form-control form-control-sm" type="password"
					th:field="${userForm.confirmPassword}"
					th:disabled="${disableFields}">
				<div class="alert-danger"
					th:if="${#fields.hasErrors('confirmPassword')}"
					th:errors="*{confirmPassword}">Name Error</div>
			</div>
		</div>

		<div class="form-group row">
			<div class="col-lg-12 text-center">
				<a class="btn btn-secondary" th:href="@{'/login'}">Cancelar</a>
				<button type="button" class="btn btn-secondary" data-toggle="modal"
					th:if="${editMode}" data-target="#changePasswordModal">Change
					Password</button>

				<input type="submit" class="btn btn-primary" value="Save Changes"
					th:value="${editMode}?'Actualizar':'Registrar'">
			</div>
		</div>
		<div class="alert alert-danger text-center"
			th:if="${formErrorMessage}" th:text="${formErrorMessage}">Error
			MEssage</div>
		<div class="alert alert-success text-center d-none" id="formSuccess"
			th:if="${editMode}">Success MEssage</div>
	</form>
</div>
