<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Finita - Autenticaci&oacuten</title>

  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/scrolling-nav.css" rel="stylesheet">

</head>

<body id="page-top">

  <header class="bg-primary text-yellow">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 mx-auto">
          <h2>
            <img src="img/logo_grupo_bolivar.jpg" alt="logo_grupo_bolivar" >
            Sistema de Accionistas
        </h2>
        </div>
      </div>
    </div>
  </header>

  <section id="id" class="bg-light">
    <div class="container align-items-center" style="padding-top: 70px">
      <div class="col-lg-8 mx-auto">

        <div class="col-lg-8 mx-auto">
          <form class="col-12 "  th:action="@{/login}" method="post">
                    <div class="form-group " id="user-group">
                        <input type="text" class="form-control" placeholder="Nombre de usuario" name="username"/>
                    </div>
                    <div class="form-group" id="contrasena-group">
                        <input type="password" class="form-control" placeholder="Contrase&ntilde;a" name="password"/>
                    </div>

                    <div class="col-lg-12" align="center">
                      <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i>  Ingresar </button>
                    </div>
          </form>
          </br>
          <div class="col-lg-12" align = "center">
            <p><a href="#" th:href="@{/signup}">Crear Usuario - Registro</a>
          </div>

          <div th:if="${param.error}" class="alert alert-danger col-lg-10 mx-auto" role="alert">
            Usuario/contrase&ntilde;a invalidos.
          </div>

          <div th:if="${param.logout}" class="alert alert-success col-lg-10 mx-auto" role="alert">
            Sesi√≥n cerrada con &eacute;xito. 
          </div>
          
          <div th:if="${creacion}" class="alert alert-success col-lg-10 mx-auto" role="alert">
            Usuario creado con &eacute;xito.
          </div>

        </div>

      </div>
    </div>
  </section>
  <!-- Borrar padding -->
  <div style="padding-top: 110px; " class="bg-light"></div>
  <!-- Footer -->
  <footer class="py-5 bg-dark ">
    <div class="container" >
      <p class="m-0 text-center text-yellow-white" >Copyright &copy; Grupo Bolivar 2020</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  

  <!-- Custom JavaScript for this theme -->
  <script src="js/scrolling-nav.js"></script>

</body>

</html>
